# ---------------------------
# Connectivity setup
# ---------------------------
target: docker # docker or remote
docker:
  pdp_image: "ghcr.io/heutelbeck/sapl-server-lt:3.0.0-SNAPSHOT"
  use_ssl: true

remote:
  base_url: https://localhost:8443
  rsocket_host: localhost
  rsocket_port: 7000
  use_ssl: true

# ---------------------------
# Subscription
# ---------------------------
subscription: >
  {"subject": "Willi", "action": "eat", "resource": "apple"}


# ---------------------------
# Benchmark scope
# ---------------------------
benchmark_pdp:
  embedded: false
  http: true
  rsocket: true

decision_method:
  decide_once: true
  decide_subscribe: true


# ---------------------------
# Authentication
# ---------------------------
noauth:
  enabled: false

